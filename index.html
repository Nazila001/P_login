<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>صفحه‌ شخصی</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asets/style.css">
    
    
</head>


<body>
    <!-- Modal to add or edit -->
    <div class="modal fade" id="personModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header row g-0">
                    <h5 class="modal-title col-11" id="personLabel">کاربر</h5>
                    <button type="button" class="btn-close col-1" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="mb-4 col-6">
                                <label for="username" class="form-lable">نام کاربری</label>
                                <input type="text" class="form-control" id="username" >
                            </div>
                            <div class="mb-4 col-6">
                                <label for="name" class="form-lable">نام</label>
                                <input type="text" class="form-control" id="name" >
                            </div>
                            <div class="mb-4 col-6">
                                <label for="family" class="form-lable">نام خانوادگی</label>
                                <input type="text" class="form-control" id="family" >
                            </div>
                            <div class="mb-4 col-6">
                                <label for="message" class="form-lable">پست</label>
                                <input type="text" class="form-control" id="message" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismis="modal">انصراف</button>
                    <button type="button" class="btn btn-primary">ذخیره</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal  -->
    <div class="modal fade" id="personInfo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header row g-0">
                    <h5 class="modal-title col-11" id="personLblInfo">اطلاعات شخصی</h5>
                    <button type="button" class="btn-close col-1" data-bs-dismis="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-0 info">
                        <label class="col-3">نام</label>  
                        <label class="col-3" id="infoName">مینا</label>
                        <label class="col-3">نام خانوادگی</label>
                        <label class="col-3" id="infoFamily">شایان</label>
                        <label class="col-3">پست</label>
                        <label class="col-3" id="infoPost">تلاش برای افزایش اطلاعات</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismis="modal">انصراف</button>
                    <button onclick="savePerson()" type="button" class="btn btn-primary">ذخیره</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container box px-5">
        <div class="row">
            <div class="col-12">
                <h2>نمایش پست‌ها</h2>
                <hr>
                <div class="person-box">
                    <div class="action mb-3">
                        <button onclick="addAll()" class="btn py-0 px-1 btn btn-dark">نمایش همه</button>
                        <button onclick="post('add')" type="button" data-bs-target="#personModal" data-bs-toggle="modal" class="btn py-0 px-0 btn btn-secondary">افزودن</button>
                        <button onclick="update()"class="btn py-0 px-1 btn btn-dark">به روز رسانی</button>
                    </div>
                <div class="table-box table-responsive">
                    <table class="w-100 table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>شماره کاربری</th>
                                <th>نام کاربری</th>
                                <th>نام</th>
                                <th>نام خانوادگی</th>
                                <th>پست</th>
                                <td>عملیات</td>
                            </tr>
                        </thead> 
                                
                        <tbody id="tbody">
                            <tr>
                                <td>1</td>
                                <td>minashayan</td>
                                <td>مینا</td>
                                <td>شایان</td>
                                <td>افزودن مطالب جدید به پست</td>
                                <td>
                                    <button onclick="person('edit')" class="btn py-0 px-1 btn btn-primary" data-bs-target="#personModal" data-bs-toggle="modal" >ویرایش</button>
                                    <button  class="btn py-0 px-1 btn-info" data-bs-target="#personModal" data-bs-toggle="modal">نمایش</button>
                                    <button  class="btn py-0 px-1 btn-danger" data-bs-target="#personModal" data-bs-toggle="modal">حذف</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

        var exports = {}
    </script>

    <script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="view/user-model.js"></script>
    <script src="common/alert.js">  </script>
    <script src="data_access_layer/Person.js"></script>
    <script src="valid/info-valid.js"></script>
    <script src="part2.js"></script>
</body>
</html>
